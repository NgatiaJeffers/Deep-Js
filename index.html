<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Work</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-5">Address Book</h1>

        <!-- Row -->
        <div class="row">
            <div class="col-md-6">
                <h2 class="display-4">Add a Contact:</h2>

                <!-- Form -->
                <form action="" id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>

                    <div id="new-addressess">
                        <div class="new-address">
                            <div class="form-group">
                                <label for="new-street">Street</label>
                                <input type="text" class="form-control new-street">
                            </div>
                            <div class="form-group">
                                <label for="new-city">City</label>
                                <input type="text" class="form-control new-city">
                            </div>
                            <div class="form-group">
                                <label for="new-county">County</label>
                                <input type="text" class="form-control new-county">
                            </div>
                        </div>
                    </div>

                    <!-- span -->
                    <span class="btn btn-primary pt-2" id="add-address">Another address</span>

                    <button type="submit" class="btn btn-success pt-2">Add</button>
                </form>

                <h2 class="display-4">Contacts:</h2>
                <ul id="contacts">

                </ul>
            </div>

            <div class="col-md-6">
                <div id="show-contact">
                    <h2 class="display-3"></h2>
                    <p>First name: <span class="first-name"></span></p>
                    <p>Last name: <span class="last-name"></span></p>
                    <p>Addresses:</p>
                    <ul id="addresses">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    



    <script src="js/jquery-3.5.1.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
